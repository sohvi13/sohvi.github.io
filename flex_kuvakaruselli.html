<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- jQuery CDN -->
   <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
   crossorigin="anonymous"></script>
  <script defer src="Js/kuvakaruselli.js"></script>
  <title>Vaihtuvasisältöinen Mediaelementti</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="flexkuva.css">
 
</head>
<body>
  <div id="media-container">
    <div class="image-wrapper">
        <img id="media-image" src="" alt="Media kuva">
    </div>
    <h2 id="media-title"></h2>
    <p id="media-date"></p>
    <p id="media-content"></p>
  </div>
  <div id="controls">
    <button id="prevBtn">Previous</button>
    <button id="playBtn">Play</button>
    <button id="nextBtn">Next</button>
  </div>
</body>
</html>
