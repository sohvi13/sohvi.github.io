<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>Tilaa pizza ennakkoon ja nouda</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" href="flexkoe.css">
        <!--Bootstrap css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    </head>
    <body>
        <section id="rakenteen luominen"class="p-5">
             <div class="container">
                 <div class="row align-items-center justify-content-between">
                     <div class="col-md">
                        <img src="pizza.jpg" class="img-fluid" alt="">
                    </div>
                        <div class="col-md p-5" id = "historiaa html">
                            <h2>Tilaa pizza ennakkoon ja nouda</h2>

                        <div id="mainContainer">
                             <!-- Dropdown menu for selecting operation -->
                             <div class="form-group col-md-6">
                                <label for="pizzaChoice" class="col-form-label">Valitse pizza</label>
                                <select id="pizzaChoice"></select>
                              </div>

                            <div id="extraContainer">
                                <!--Checking boxes-->
                                <h3>Extrat</h3>
                                <input type = "checkbox" id="garlic">
                                <label>Valkosipuli</label><br>
                                <input type = "checkbox" id="oregano">
                                <label>Oregano</label><br>
                                <input type = "checkbox" id="cheese">
                                <label>Aurajuusto</label>
                            </div>
                            <label><b>â‚¬</b></label>
                            <input id="total"class="account">
                            <br>
                            <!--Rounded toggle Switch button-->
                            <div id="primeCustomerContainer">
                                <p>Kanta-asiakkuus</p>
                                <input type="checkbox" id="switch"class="checkbox" />
                                <label for="switch"class="toggle">
                                <p>OFF    ON</p>   
                            </div>

                            <!--Order button-->
                            <br>
                            <button id="orderButton">Tilaa</button>
                        </div>
                    </div>
            </div>
        </section>
                        <!--Calculator for how many pizza-->
                        <div class="calContainer">
                            <!-- Input fields for numbers -->
                            <input id="orderAmount"type="number" id="num1" placeholder="Laita numero 1" min="1" max="10">
                        </div>
        



            

         </div>
          <!--js scripts here->
         <!-note jquery tag has to go before boostrap--> 
         <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
         <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
         <script src="Js/pizzakoe.js"></script>
    </body>

</html>
