<!DOCTYPE html>
<html lang="fi">
  <head>
    <title>Tilaa pizza ennakkoon ja nouda</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Oma CSS (HUOM: rel="stylesheet") -->
    <link rel="stylesheet" href="flexkoe.css" />
  </head>
  <body>
    <section id="rakenteen luominen" class="p-5">
      <div class="container">
        <!-- orderBox alkaa TÄSSÄ -->
        <div class="orderBox p-4">
          <div class="row align-items-center justify-content-between">
            <!-- Vasen: kuva -->
            <div class="col-md">
              <img src="pizza.jpg" class="img-fluid" alt="" />
            </div>
            <!-- Oikea: lomake -->
            <div class="col-md p-5" id="historiaa html">
              <h2>Tilaa pizza ennakkoon ja nouda</h2>

              <div id="mainContainer">
                <!-- Dropdown menu for selecting operation -->
                <div class="form-group col-md-6">
                  <label for="pizzaChoice" class="col-form-label"
                    >Valitse pizza</label
                  >
                  <select id="pizzaChoice"></select>
                </div>

                <div id="extraContainer" class="mt-3">
                  <!--Checking boxes-->
                  <h3>Extrat</h3>
                  <input type="checkbox" id="garlic" />
                  <label>Valkosipuli</label><br />
                  <input type="checkbox" id="oregano" />
                  <label>Oregano</label><br />
                  <input type="checkbox" id="cheese" />
                  <label>Aurajuusto</label>
                </div>

                <!-- Yhteensä -->
                <div>
                  <label for="total"><b>€</b></label>
                  <input id="total" class="account" readonly />
                </div>

                <!--Rounded toggle Switch button-->
                <div id="primeCustomerContainer" class="mt-3 form-check">
                  <input class="form-check-input" type="checkbox" id="switch" />
                  <label class="form-check-label" for="switch"
                    >Kanta-asiakas</label
                  >
                </div>

                <!--Order button-->
                <div class="mt-3">
                  <button id="orderButton">Tilaa</button>
                </div>
              </div>
            </div>
          </div>
          <!--Calculator for how many pizza-->
          <div class="calContainer p-5 pt-0">
            <!-- Input fields for numbers -->
            <input
              id="orderAmount"
              type="number"
              placeholder="0"
              min="1"
              max="10"
            />
          </div>

          <button
            type="button"
            class="btn btn-link p-0"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-custom-class="tooltip-white"
            title="Pizza on italialainen ruokalaji..."
          >
            <i class="bi bi-info-circle"></i>
          </button>
        </div>
      </div>
    </section>

    <!--js scripts here->
         <!-note jquery tag has to go before boostrap-->
    <!--<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
    <script src="Js/pizzakoe.js"></script>
  </body>
</html>
