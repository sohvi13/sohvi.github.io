<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tilaa pizza ennakkoon ja nouda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Oma CSS -->
    <link rel="stylesheet" href="CSS/tehtava4.css" />
  </head>
  <body>
    <section class="p-5">
      <div class="container">
        <div class="row g-5 align-items-start">
          <!-- VASEN: kuva -->
          <div class="col-12 col-lg-5">
            <img class="img-fluid" src="IMG/pizza.jpg" alt="Pizza" />
          </div>

          <!-- OIKEA: otsikko + koko lomake -->
          <div class="col-12 col-lg-7 teksti">
            <h1 class="mb-4">Tilaa pizza ennakkoon ja nouda</h1>

            <!-- Pizza-valinta -->
            <div id="pizza" class="pizza mb-3">
              <label class="form-label">Valitse pizza</label>
              <div class="dropdown">
                <button
                  id="pizzaBtn"
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Tropicana
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" data-value="Tropicana"
                      >Tropicana</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" data-value="Perfetta"
                      >Perfetta</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" data-value="Pepperoni"
                      >Pepperoni</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <!-- Extrat -->
            <div id="extra" class="extrat mb-3">
              <h2 class="h3">Extrat</h2>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="xVakl" />
                <label class="form-check-label" for="xVakl">Valkosipuli</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="xOreg" />
                <label class="form-check-label" for="xOreg">Oregano</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="xAur" />
                <label class="form-check-label" for="xAur">Aurajuusto</label>
              </div>
            </div>

            <!-- Kanta-asiakkuus -->
            <div id="loyaltySection" class="mb-3" style="max-width: 520px">
              <label class="form-label d-block">Kanta-asiakkuus</label>
              <div class="loyalty-wrap">
                <input
                  id="loyalty"
                  type="checkbox"
                  class="checkbox loyalty-checkbox"
                  aria-label="Kanta-asiakas"
                />
                <label
                  for="loyalty"
                  class="toggle loyalty-toggle"
                  data-off="OFF"
                  data-on="ON"
                ></label>
              </div>
            </div>

            <!-- Yhteensä -->
            <div class="mb-3" style="max-width: 520px">
              <label for="totalPreview" class="form-label">Yhteensä</label>
              <input
                id="totalPreview"
                type="text"
                class="form-control text-end"
                readonly
              />
            </div>

            <!-- Määrä -->
            <div class="mb-3" style="max-width: 520px">
              <label for="qty" class="form-label">Määrä</label>
              <input
                id="qty"
                type="number"
                class="form-control"
                min="1"
                max="20"
                value="1"
                required
              />
            </div>

            <!-- Vahvistus + erittely -->
            <div
              class="mt-4"
              aria-live="polite"
              aria-atomic="true"
              style="max-width: 620px"
            >
              <div id="confirm" class="alert d-none" role="alert"></div>
              <ul id="breakdown" class="list-unstyled small mb-0"></ul>
            </div>

            <!-- Nappi -->
            <button id="btnOrder" class="btn btn-dark btn-lg">Tilaa</button>
          </div>
          <!-- /oikea sarake -->
        </div>
        <!-- /row -->
      </div>
    </section>

    <!-- kirjastot -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Oma script -->
    <script src="JS/tehtava4.js"></script>
  </body>
</html>
