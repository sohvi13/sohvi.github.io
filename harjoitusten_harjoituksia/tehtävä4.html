<!DOCTYPE html>
<html>
  <head>
    <title>Pizza tentti</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/tehtava4.css" />
  </head>
  <body>
    <div class="center-wrapper">
      <div id="etuosa" class="mb-3">
        <img src="IMG/pizza.jpg" alt="Pizza" />
        <div id="otsikko" class="teksti">
          <h1>Tilaa pizza ennakkoon ja nouda</h1>
        </div>
      </div>
      <div id="pizza" class="pizza mb-3">
        <label class="form-label">Valitse pizza</label>
        <div class="dropdown">
          <button
            id="pizzaBtn"
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Tropicana
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#" data-value="Tropicana"
                >Tropicana</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-value="Perfetta"
                >Perfetta</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-value="Pepperoni"
                >Pepperoni</a
              >
            </li>
          </ul>
        </div>
        <!-- piilotetaan valittu arvo laskentaa varten -->
        <!--<input type="hidden" id="topping" value="" />-->
      </div>
      <div id="extra" class="extrat mb-3">
        <div id="otsikko2" class="teksti">
          <h2>Extrat</h2>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="xVakl" />
          <label class="form-check-label" for="xVakl">Valkosipuli</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="xOreg" />
          <label class="form-check-label" for="xOreg">Oregano</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="xAur" />
          <label class="form-check-label" for="xAur">Aurajuusto</label>
        </div>
      </div>

      <!-- Määrä -->
      <div class="mb-3" style="max-width: 520px">
        <label for="qty" class="form-label">Määrä</label>
        <input
          id="qty"
          type="number"
          class="form-control"
          min="1"
          max="20"
          value="1"
          required
        />
      </div>

      <!-- Kanta-asiakkuus -->

      <div id="loyaltySection" class="mb-3" style="max-width: 520px">
        <label class="form-label d-block">Kanta-asiakkuus</label>

        <div class="loyalty-wrap">
          <input
            id="loyalty"
            type="checkbox"
            class="checkbox loyalty-checkbox"
            aria-label="Kanta-asiakas"
          />
          <label
            for="loyalty"
            class="toggle loyalty-toggle"
            data-off="OFF"
            data-on="ON"
          ></label>
        </div>
        <!--<div class="mb-2" style="max-width: 520px">
        <div class="form-label">Kanta-asiakkuus</div>
        <div class="d-flex align-items-center gap-2">
          <span class="text-muted">OFF</span>
          <div class="form-check form-switch m-0">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="loyalty"
            />
          </div>
          <span>ON</span>
        </div>-->
        <!-- <div class="form-text text-muted">Kanta-asiakas saa −10 % alennuksen.</div>-->
      </div>

      <!-- €-kenttä esikatselulle -->
      <div style="max-width: 520px" class="mb-3">
        <label for="totalPreview" class="form-label">Yhteensä</label>
        <input
          id="totalPreview"
          type="text"
          class="form-control text-end"
          readonly
        />
      </div>

      <!-- Vahvistus + erittely  tartteeko?-->
      <div
        class="mt-4"
        aria-live="polite"
        aria-atomic="true"
        style="max-width: 620px"
      >
        <div id="confirm" class="alert d-none" role="alert"></div>
        <ul id="breakdown" class="list-unstyled small mb-0"></ul>
      </div>

      <!-- Nappi -->
      <button id="btnOrder" class="btn btn-dark btn-lg">Tilaa</button>
    </div>
    <!--kirjastot eka-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Oma script-->
    <script src="JS/tehtava4.js"></script>
  </body>
</html>
